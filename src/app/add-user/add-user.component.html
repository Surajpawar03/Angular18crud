<div class="formdiv">

    <form [formGroup]="userForm"(ngSubmit)="submit()" class="form">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" placeholder="Name" formControlName="name" class="form-control"/>
        </div>
        
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Last Name</label>
            <input type="text" placeholder="Last Name" formControlName="lastName" class="form-control" />
        </div>
        
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Age</label>
            <input type="number" placeholder="Age" class="form-control" formControlName="age" />
        </div>
        
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
