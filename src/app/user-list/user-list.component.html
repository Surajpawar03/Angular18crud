<div class="container-fluid mt-5">
    <div style="float: right;">
        <button class="btn btn-primary btn-sm me-4" (click)="addUser()">Add User</button>
    </div>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        @for (item of userList; track item) {
        <tr>
            <td scope="row">{{item.name}}</td>
            <td scope="row">{{item.city}}</td>
            <td scope="row">{{item.age}}</td>
            <td>
                <button class="btn btn-info ms-2 btn-sm" (click)="edit(item)">edit</button>
                <button class="btn btn-danger btn-sm" (click)="delete(item.id)">detete</button>
            </td>
        </tr>
        }
    </tbody>
</table>
